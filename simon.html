<body>
    <div class="gameboard">

        </div>
        <div id="verde" class="color verde right" data-color="verde">
        </div>
        <button id="btnEmpezar" class="btn-start" onclick="game_start()">Empezar a jugar!</button>
    </div>

    <script>
        const BTN_START = document.getElementById('btnEmpezar')
        const BTN_CELESTE = document.querySelector('#celeste')
        const BTN_VIOLETA = document.querySelector('#violeta')
        const BTN_NARANJA = document.querySelector('#naranja')
        const BTN_VERDE = document.querySelector('#verde')
    </script>
</body>

</html>
